# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  unauthorized:
    manage:
      all: "Not authorized to perform:%{action} on resource: %{subject}."
      user: "Not authorized to manage users."
      installation: "Not authorized to manage installations."
    read:
      all: "Not authorized to view resource."
      user: "Not authorized to view users."
      installation: "Not authorized to view installations."
